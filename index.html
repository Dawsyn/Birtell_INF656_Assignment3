<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <h1>Click the buttons and submit the form to test event logging.</h1>
</head>
<body>
    <form>
        <div>
            <label for="text">Enter text here.</label>
            <input type="text" id="text">
        </div>
        <div>
            <label for="radio">Click Radio Button</label>
            <input type="radio" id="radio">
        </div>
        <div>
            <label for="checkbox">Click Checkbox</label>
            <input type="checkbox" id="checkBox">
        </div>
        
        <input type="submit" id="submit">
    </form>
    <script src="/formEvents.js"></script>
</body>
</html>
